<div class="row">
    <div class="col-md-12">
        <h1>Facility List</h1>
        <div class="clearfix"></div>
        <ol class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li class="active">Facilities</li>
        </ol>
        <div class="clearfix"></div>
    </div>
</div>
<div class="row" ng-controller="FacilityIndexCtrl">
    <div class="large-6 columns">
        <a href="/#!/facility/addedit" ng-show="showCreate" class="pull-right btn btn-primary">Add Facility</a>
        <div class="clearfix"></div>

        <form class="form-inline" id="filter-facility">
            <div class="form-group">
                <label>Property</label><br />
                <!--<select class="form-control" ng-model="filter.Property">
                    <option value="">Show All Property</option>
                    @{
                    foreach (var property in facilityList.Properties)
                    {
                    <option value="@type.Key">@type.Value</option>
                    }
                    }
                </select>-->
            </div>
            <div class="form-group">
                <label>&nbsp;</label><br />
                <button type="submit" ng-click="search()" class="btn btn-primary">Search</button>
                <button type="submit" ng-click="clearFilters()" class="btn btn-primary">Clear Filters</button>
            </div>
        </form>

        <div class="facility-table-wrapper" ng-show="!displayDetail">
            <div class="row">
                <div class="col-md-12">

                    <table id="facility-table" class="table table-striped table-condensed filter-facility">
                        <thead>
                            <tr>
                                <th><span>Id</span></th>
                                <th><span>Facility Name</span></th>
                                <th><span>Property</span></th>
                                <th><span>Building</span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="facility in facilitiesList">
                                <td>
                                    <input id="id" name="id" type="radio" value="{{facility.Id}}" />
                                </td>
                                <td>{{facility.FacilityName}}</td>
                                <td>{{facility.FacilityGroup}}</td>
                                <td>{{facility.Building.BuildingName}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!--<building-Selector building-id="selBuilding.Id" building="selBuilding"></building-Selector>
            <building-Info building="selBuilding"></building-Info>-->

      
        </div>
        

</div>
</div>
